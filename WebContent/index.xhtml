<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="10" cellpadding="2">
			<h:outputLabel value="Destination: " for="destination" />
			<h:inputText id="destination" value="#{filter.destinationName}"
				required="true" />
			<h:outputLabel value="Length of Stay: " for="lengthstay" />
			<h:inputText id="lengthstay" value="#{filter.lengthstay}" />
			
		</h:panelGrid>

		<h:commandButton value="Generate" id="generate"
			actionListener="#{filter.buttonAction}" ajax="false" />
	</h:form>
	<h:dataTable var="offer" value="#{filter.offers}">
		<h:column>
			<f:facet name="header">destination</f:facet>
			<h:outputText value="#{offer.destination}" />
		</h:column>
		<h:column>
			<f:facet name="header">length Of Stay</f:facet>
			<h:outputText value="#{offer.lengthOfStay}" />
		</h:column>
		<h:column>
			<f:facet name="header">Min trip Date</f:facet>
			<h:outputText value="#{offer.minTripStartDate}" />
		</h:column>
		<h:column>
			<f:facet name="header">Max trip Date</f:facet>
			<h:outputText value="#{offer.maxTripStartDate}" />
		</h:column>
	</h:dataTable>



</h:body>
</html>
