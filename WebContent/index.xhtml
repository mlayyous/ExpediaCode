<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
	 <h:panelGrid columns="10" cellpadding="2">
        <p:outputLabel value="Destination: " for="destination" />
         <p:inputText id="destination" value="#{filterBean.destinationName}" required="true"/>
         <p:outputLabel value="Length of Stay: " for="lengthstay" />
         <p:inputText id="lengthstay" value="#{filterBean.lengthstay}"/>
          <p:outputLabel value="Min trip Date: " for="minTripStartDate" />
        <p:calendar id="minTripStartDate" value="#{filterBean.minTripStartDate}" showOn="button" />        
          <p:outputLabel value="max trip Date: " for="maxTripStartDate" />
        <p:calendar id="maxTripStartDate" value="#{filterBean.maxTripStartDate}" showOn="button" />        
        </h:panelGrid>
           
            <p:commandButton value="Generate" id="generate" actionListener="#{filterBean.buttonAction}" ajax="false" />
	</h:form>
	<p:dataTable var="offer" value="#{filterBean.offers}" >
    <p:column headerText="destination">
        <h:outputText value="#{offer.destination}" />
    </p:column>
    <p:column headerText="length Of Stay">
        <h:outputText value="#{offer.lengthOfStay}" />
    </p:column>
     <p:column headerText="Min trip Date">
        <h:outputText value="#{offer.minTripStartDate}" />
    </p:column>
    <p:column headerText="Max trip Date">
        <h:outputText value="#{offer.maxTripStartDate}" />
    </p:column>
</p:dataTable>
	
	

</h:body>
</html>
